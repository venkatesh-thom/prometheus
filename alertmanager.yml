global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: smtp.gmail.com:587
  smtp_from: tvenky359@gmail.com
  smtp_auth_username: tvenky359@gmail.com
  # Use an App Password here, NOT your main account password
  smtp_auth_password: ""
  smtp_auth_identity: tvenky359@gmail.com
  smtp_require_tls: true # Gmail requires TLS
  resolve_timeout: 5m

route:
  receiver: "gmail-alerts"
  # Other routing options (group_by, group_wait, etc.) can be added here.

receivers:
  - name: "gmail-alerts"
    email_configs:
      - to: tvenky359@gmail.com
        # from, smarthost, auth_username, auth_password, etc. can be defined here
        # to override the global settings if needed.
        send_resolved: true # Send a notification when the alert is resolved
        # You can also use a custom HTML template:
        # html: '{{ template "email.tmpl" . }}'
        headers:
          Subject: "[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }} ({{ .CommonLabels.severity }})"
